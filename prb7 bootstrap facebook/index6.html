<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .facebook-header {
      background-color: #3b5998;
      padding: 10px;
      color: white;
    }
    .login-box input {
      margin-right: 10px;
    }
    .signup-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
    .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- ✅ Header Section (Updated) -->
<div class="facebook-header d-flex justify-content-between align-items-center px-3">
    <h2 class="m-0">facebook</h2>
    <form class="d-flex login-box align-items-center">
      <div class="me-2">
        <input type="text" class="form-control form-control-sm mb-1" placeholder="Email or Username">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="keepLoggedIn">
          <label class="form-check-label text-white" for="keepLoggedIn">Keep me logged in</label>
        </div>
      </div>
      <div class="me-2">
        <input type="password" class="form-control form-control-sm mb-1" placeholder="Password">
        <a href="#" class="text-white" style="font-size: small;">Forgotten my password!</a>
      </div>
      <button class="btn btn-sm btn-primary">Login</button>
    </form>
  </div>
  

  <!-- ✅ Main Content -->
  <div class="container mt-5">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6 mb-4">
        <h4>Facebook is useless without friends.<br>Make More Friends.</h4>
        <img src="img.png" class="img-fluid mt-3" alt="Friends Map">
        <p class="mt-3 fw-bold">Facebook helps you connect and share<br>with the people in your life.</p>
      </div>

      <!-- Right Column: Sign-Up Form -->
      <div class="col-md-6">
        <div class="signup-box">
          <h3>Create an Account</h3>
          <p>It's free and always will be.</p>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Firstname">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Lastname">
              </div>
            </div>
            <input type="email" class="form-control" placeholder="Email">
            <input type="email" class="form-control" placeholder="Re-enter email">
            <input type="password" class="form-control" placeholder="Password">
            <input type="date" class="form-control">

            <div class="mt-2">
              <label><input type="radio" name="gender"> Male</label>
              <label class="ms-3"><input type="radio" name="gender"> Female</label>
            </div>

            <p class="mt-2" style="font-size: small;">By clicking create an account, you agree to our <a href="#">Terms</a>.</p>
            <button class="btn btn-success w-100">Signup</button>
          </form>
          <p class="text-center mt-2"><a href="#">Create a page for you.</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
